<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Image Board</title>
</head>

<body>
    <header>
        <img class="logo" src="/assets/blackandwhitelogo.svg" alt="beauty in black and white">
        <input type="checkbox" id="switch" class="switch" /><label for="switch" class="toggle">Toggle</label>
    </header>
    <main id="main">
        <popup v-if="selectedImageId" :id="selectedImageId" @close="handleClosePopup"></popup>
        <!-- <comments :id="selectedImageId"></comments> -->
        <h1>{{ headline }}</h1>
        <section>
            <form @submit.prevent.default="handleSubmit">
                <div>
                    <label for="title">Title</label>
                    <input v-model="title" type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="username">Username</label>
                    <input v-model="username" type="text" name="username" id="username" required>
                </div>
                <div class="inputDescription">
                    <label for="description">Description</label>
                    <input v-model="description" type="text" name="description" id="description" required>
                </div>

                <input type="file" name="image" id="image" accept="image/*" @change="handleChange" class="inputfile"
                    required>
                <label for="image">Choose a file</label>
                <button>Submit</button>

            </form>
        </section>
        <section>
            <ul>
                <li v-for="image of images" key="image.id" @click="handleImageClick(image.id)">
                    <img v-bind:src="image.url" class="imageGallery bw-img" :alt="image.title">

                    {{image.title}}
                </li>
            </ul>
            <div>
                <button v-if="button" @click="handleMoreImages">load more</button>
            </div>
        </section>
        <!-- <div> <img v-if="image of images" v-bind:src="" alt=""></div> -->
    </main>
    <script src="/js/input.js"></script>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>

</body>

</html>
