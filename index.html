<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Image Board</title>
</head>

<body>
    <header>
        <img class="logo" src="/assets/blackandwhitelogo.svg" alt="beauty in black and white">
    </header>
    <main id="main">
        <h1>{{ headline }}</h1>
        <section>
            <form @submit.prevent.default="handleSubmit">
                <label for="title"></label>
                <input v-model="title" type="text" name="title" id="title" placeholder="Title">
                <input type="file" name="file" id="file" accept="image/*" @change="handleChange">
                <button>Submit</button>
            </form>
        </section>
        <section>
            <ul>
                <li v-for="image of images">
                    <img v-bind:src="image.url" class="imageGallery" alt="">
                    {{image.title}}
                </li>
            </ul>
        </section>
        <!-- <div> <img v-if="image of images" v-bind:src="" alt=""></div> -->
    </main>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>

</html>
