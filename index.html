<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Board</title>
</head>

<body>

    <div id="main">
        <h1>{{ heading }}</h1>
        <h1 v-bind:class="headingClassName">{{ heading }}</h1>
        <h2>Hello, {{greeting || 'World'}}</h2>
        <p>{{'Hello World!'}}</p>
        <ul>
            <li v-for="city of cities">{{ city.name }}, {{city.country}}</li>
        </ul>

        <ul>
            <li v-for="user of users"> {{user.first_name}} <img :src="user.avatar" alt=""></li>
        </ul>

        <input type="text" v-model="greeting">

        <span v-on:mouseover="emphasize" v-on:mouseout="deemphazise">Hello Vue!</span>
    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>

</html>
